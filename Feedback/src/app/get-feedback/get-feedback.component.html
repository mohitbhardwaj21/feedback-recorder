<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br />
            <div *ngIf="successMessage==[]; else display">
                <mat-spinner></mat-spinner>
            </div>
            <ng-template #display>
                <table class="table table-hover table-striped table-bordered text-center table-responsive">
                    <thead class="thead-dark ">
                        <tr>
                            <th>Course</th>
                            <th>Rating</th>
                            <th>Comments</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of successMessage">
                            <td>{{data.courseOpted}}</td>
                            <td>{{data.rating}}</td>
                            <td>{{data.comments | getFeedback}}</td>
                        </tr>
                    </tbody>
                </table>
            </ng-template>
        </div>
    </div>
</div>
