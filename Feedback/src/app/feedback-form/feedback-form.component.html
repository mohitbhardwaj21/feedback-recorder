<div class="container">
    <div class="row">
        <div class="col-md-5 offset-md-3">
            <br />
            <mat-card>
                <div class="card-header">
                    <h5 class="text-center">Feedback Form</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="feedbackForm" class="form" (ngSubmit)="submitForm()">
                        <div class="form-group">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Enter your Employee Id</mat-label>
                                <input type="number" formControlName="empId" matInput>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Name of Educator</mat-label>
                                <mat-select formControlName="empName">
                                    <mat-option *ngFor="let educator of educatorList" [value]="educator.name">
                                        {{ educator.name }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Course Name</mat-label>
                                <mat-select formControlName="courseOpted">
                                    <mat-option *ngFor="let course of courses" [value]="course.name">
                                        {{ course.name }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Rate the Educator</mat-label>
                                <mat-select formControlName="rating">
                                    <mat-option *ngFor="let rate of rateArray" [value]="rate.point">
                                        {{ rate.point }} : {{rate.comment}}
                                    </mat-option>
                                </mat-select>
                                <mat-hint>Hint: Minimum 1 ; Maximum 5</mat-hint>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <mat-form-field appearance="fill" class="example-full-width">
                                <mat-label>Comments</mat-label>
                                <textarea matInput formControlName="comments"></textarea>
                            </mat-form-field>
                        </div>
                        <div class="form-group text-center">
                            <button mat-raised-button type="submit">Submit</button>
                        </div>
                    </form>
                    <div *ngIf="successMessage" class="text-success text-center">
                        <h5>{{ successMessage }}</h5>
                    </div>
                    <div *ngIf="errorMessage" class="text-danger text-center">
                        <h5>{{ errorMessage }}</h5>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
